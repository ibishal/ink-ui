
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ink!Spector Gadget | ink! Security Guardian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink-pink: #E6007A;
      --bg-void: #0A0A0B;
      --line-color: rgba(255, 255, 255, 0.02);
      --major-line: rgba(255, 255, 255, 0.08);
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-void);
      color: #E2E2E2;
      margin: 0;
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Structural Grid Lines (Subtle Pattern) */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(to right, var(--line-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--line-color) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
    }

    /* Major Layout Frame (2 Vertical, 2 Horizontal) */
    .structural-lines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    /* Blueprint Frame Lines */
    .line-v-left { position: absolute; left: 10%; top: 0; bottom: 0; width: 1px; background: var(--major-line); }
    .line-v-right { position: absolute; right: 10%; top: 0; bottom: 0; width: 1px; background: var(--major-line); }
    .line-h-top { position: absolute; top: 110px; left: 0; right: 0; height: 1px; background: var(--major-line); }
    .line-h-bottom { position: absolute; bottom: 80px; left: 0; right: 0; height: 1px; background: var(--major-line); }

    .tactical-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }
    .tactical-border::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; width: 8px; height: 8px;
      border-top: 1px solid var(--ink-pink);
      border-left: 1px solid var(--ink-pink);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-void); }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--ink-pink); }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="structural-lines">
    <div class="line-v-left"></div>
    <div class="line-v-right"></div>
    <div class="line-h-top"></div>
    <div class="line-h-bottom"></div>
  </div>
  <div id="root"></div>
</body>
</html>
