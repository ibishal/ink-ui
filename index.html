
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ink!Spector Gadget | ink! Security Guardian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink-pink: #E6007A;
      --bg-void: #0A0A0B;
      --line-color: rgba(255, 255, 255, 0.05);
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-void);
      color: #E2E2E2;
      margin: 0;
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Schematic Background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(to right, var(--line-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--line-color) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: -2;
    }

    /* Crosshair & Schematic lines */
    .schematic-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    .cross-v { position: absolute; left: 50%; top: 0; bottom: 0; width: 1px; background: var(--line-color); }
    .cross-h { position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--line-color); }
    
    /* Corner Markers */
    .corner { position: fixed; width: 20px; height: 20px; border: 1px solid rgba(255,255,255,0.2); z-index: 10; }
    .corner-tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
    .corner-tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
    .corner-bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
    .corner-br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }
    
    /* Side Markers (T-shapes) */
    .side-mark { position: fixed; z-index: 10; background: rgba(255,255,255,0.2); }
    .side-l { left: 20px; top: 50%; width: 15px; height: 1px; transform: translateY(-50%); }
    .side-r { right: 20px; top: 50%; width: 15px; height: 1px; transform: translateY(-50%); }

    .tactical-border {
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }
    .tactical-border::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; width: 8px; height: 8px;
      border-top: 1px solid var(--ink-pink);
      border-left: 1px solid var(--ink-pink);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-void); }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--ink-pink); }
    
    .ink-logo-filter {
      filter: brightness(0) invert(1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="schematic-overlay">
    <div class="cross-v"></div>
    <div class="cross-h"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    <div class="side-mark side-l"></div>
    <div class="side-mark side-r"></div>
  </div>
  <div id="root"></div>
</body>
</html>
