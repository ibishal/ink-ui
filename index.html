
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ink!Spector Gadget | ink! Security Guardian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink-pink: #E6007A;
      --bg-void: #0A0A0B;
      --grid-line: rgba(255, 255, 255, 0.03);
      --structural-line: rgba(255, 255, 255, 0.1);
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg-void);
      color: #E2E2E2;
      margin: 0;
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Background Square Grid (40px) */
    .blueprint-grid {
      position: fixed;
      inset: 0;
      z-index: -10;
      background-image: 
        linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Crosshair Component Styling */
    .cross {
      position: absolute;
      width: 13px;
      height: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      pointer-events: none;
    }
    .cross::before { content: ''; position: absolute; width: 13px; height: 1px; background: var(--structural-line); }
    .cross::after { content: ''; position: absolute; width: 1px; height: 13px; background: var(--structural-line); }
    .cross.highlight::before, .cross.highlight::after { background: var(--ink-pink); opacity: 0.6; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: var(--bg-void); }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--ink-pink); }
  </style>

  }
}
</script>
</head>
<body>
  <div class="blueprint-grid"></div>
  <div id="root"></div>
</body>
</html>
